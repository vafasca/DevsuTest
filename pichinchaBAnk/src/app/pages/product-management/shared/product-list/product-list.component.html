<div class="form-container">
    <img src="https://actoressostenibles.com/wp-content/uploads/2019/08/Logos-6-10-08.png" alt="Logo" class="logo">
    <app-search-product></app-search-product>
    <table class="product-table">
      <thead>
        <tr>
          <th>Logo</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Fecha de liberación</th>
          <th>Fecha de revisión</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList">
          <td><img src="product1-logo.png" alt=""></td>
          <td>{{product.id}}</td>
          <td>{{product.descripcion}}</td>
          <td>{{product.fechaLiberacion}}</td>
          <td>{{product.fechaRevision}}</td>
        </tr>
        </tbody>
    </table>
    <br>
    <div class="button-container">
      <button class="button">Boton 1</button>
      <select class="button">
        <option value="1">5</option>
        <option value="2">10</option>
        <option value="3">20</option>
      </select>
    </div>
  </div>
