<app-header></app-header> <!-- Componente de encabezado -->

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="formulario">
      <h1>Formulario de Registro</h1> <!-- Título del formulario -->
      <hr /> <!-- Línea divisoria -->

      <!-- Campo para ID -->
      <div class="campo">
        <label for="id">ID:</label>
        <input type="text" id="id" formControlName="id" />
        <div
          *ngIf="
            registrationForm.controls['id'].invalid &&
            registrationForm.controls['id'].touched
          "
          class="error"
        >
          ID no válido!
        </div>
      </div>

      <!-- Campo para Nombre -->
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="name" />
        <div
          *ngIf="
            registrationForm.controls['name'].invalid &&
            registrationForm.controls['name'].touched
          "
          class="error"
        >
          Nombre no válido!
        </div>
      </div>

      <!-- Campo para Descripción -->
      <div class="campo">
        <label for="descripcion">Descripción:</label>
        <input id="descripcion" formControlName="description" />
        <div
          *ngIf="
            registrationForm.controls['description'].invalid &&
            registrationForm.controls['description'].touched
          "
          class="error"
        >
          Descripción no válida!
        </div>
      </div>

      <!-- Campo para Logo -->
      <div class="campo">
        <label for="logo">Logo:</label>
        <input type="input" id="logo" formControlName="logo" />
        <div
          *ngIf="
            registrationForm.controls['logo'].invalid &&
            registrationForm.controls['logo'].touched
          "
          class="error"
        >
          Logo no válido!
        </div>
      </div>

      <!-- Campo para Fecha de Liberación -->
      <div class="campo">
        <label for="date_release">Fecha de Liberación:</label>
        <input
          type="date"
          id="fecha_liberacion"
          formControlName="date_release"
          [value]="registrationForm.get('date_release')?.value | customDateFormat"
        />
        <div
          *ngIf="
            registrationForm.controls['date_release'].invalid &&
            registrationForm.controls['date_release'].touched
          "
          class="error"
        >
          Fecha de liberación no válida!
        </div>
      </div>

      <!-- Campo para Fecha de Revisión -->
      <div class="campo">
        <label for="date_revision">Fecha de Revisión:</label>
        <input
          type="date"
          id="fecha_revision"
          formControlName="date_revision"
          [value]="registrationForm.get('date_revision')?.value | customDateFormat"
        />
        <div
          *ngIf="
            registrationForm.controls['date_revision'].invalid &&
            registrationForm.controls['date_revision'].touched
          "
          class="error"
        >
          Fecha de revisión no válida!
        </div>
      </div>

      <!-- Botones -->
      <div class="botones">
        <!-- Botón de Reiniciar -->
        <button
          type="button"
          class="reiniciar button-design"
          (click)="registrationForm.reset()"
        >
          Reiniciar
        </button>

        <!-- Botón de Enviar -->
        <button
          type="submit"
          class="enviar button-design"
          [disabled]="!registrationForm.valid"
        >
          Enviar
        </button>
      </div>
    </div>
  </div>
</form>
